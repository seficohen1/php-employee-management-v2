
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  
    <script>
      $(document).ready(function ($) {
  let page_url = '<?php echo $app_url?>/';

  $(document).on('click', '.btn_load_home', function (event) {
      event.preventDefault();

      $(document).attr("title", 'dashboard');
      $(document).find('meta[name=description]').attr('content', data.description);

      window.history.pushState("", "", page_url);
      // $(document).find('.container').html(" ");
  });

  $(document).on('click', '.btn_load_screen', function (event) {
      event.preventDefault();

      let call_type = $(this).attr('call_type');

      $.getJSON(page_url + 'library/employeeController.php', {
          call_type: call_type
      }, function (data, textStatus, xhr) {
          console.log(data);

          $(document).attr("title", data.title);
          $(document).find('meta[name=description]').attr('content', data.description);

          // $(document).find('.container').html(data.data);

          window.history.pushState("", "", page_url + data.url);

          
      });
  });


});
  </script>
  </body>
</html>
